<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test </title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- 1. Counter  -->
    <h1 class="text-5xl text-center font-semibold mt-10">This is counter </h1>
    <section class="  w-9/12 mx-auto mt-5 p-8 ">
        <p id="number" class="text-5xl text-center">00</p>
        <div class="text-center mt-8">
            <button onclick="increaseNumber()" class="btn btn-success">Increase</button>
            <button onclick="decreaseNumber()" class="btn btn-warning">Decrease</button>
            <button onclick="reset()" class="btn btn-outline">Default</button>
        </div>
    </section>

    <!-- 2. Toggle Text  -->
    <section class="  w-9/12 mx-auto mt-5 p-8 bg-cyan-400 rounded-xl ">
        <div class="grid grid-cols-2 items-center">
            <div>
                <h1 class="mb-3 text-2xl font-semibold ">Write Hello</h1>
                <textarea id="textArea" class="textarea textarea-secondary" placeholder="Write Hello"></textarea> <br>
                <button onclick="toggle()" class="btn btn-secondary">Toggle</button>
            </div>
            <div textArea2>
                <textarea id="textArea2" class="textarea textarea-secondary"></textarea> <br>
            </div>
        </div>

    </section>
    <!-- 3.password maker -->

    <section class="  w-9/12 mx-auto mt-5 p-8 bg-green-300 rounded-xl ">
        <h1 class="text-2xl mb-2">Tap here to generate Your new password !!! </h1>
        <button onclick="password(10)" class="btn btn-outline btn-primary my-3">Password</button>
        <p id="password" class="text-2xl text-semibold"></p>
    </section>
    <!--  4. add or remove element -->
    <section class="  w-9/12 mx-auto mt-5 p-8 bg-gray-300 rounded-xl ">
        <article class="grid grid-cols-2 gap-3 justify-center ">
            <div>
                <h2 class="text-3xl font-semibold mb-3">Here is your list</h2>
                <ul id="parent" class="list-disc list-inside">
                    <li>Apple</li>
                    <li>Microsoft</li>
                    <li>Google</li>
                    <li>Meta</li>
                </ul>
            </div>
            <div class="mt-3  ">
                <button onclick="add()" class="btn btn-success mb-4">Add New Element</button> <br>
                <button onclick="remove()" class="btn btn-warning">Delete Element</button>
            </div>
        </article>
    </section>
    <!-- Tab button and some data -->
    <section class="  w-9/12 mx-auto mt-5 p-8 bg-sky-300 rounded-xl ">
        <article class="grid grid-cols-3">
            <div>
                <button onclick="tab1()" id="tab-1" class="btn btn-primary">Tab 1</button>
                 
            </div>
            <div>
                <button onclick="tab2()" id="tab-2" class="btn btn-primary">Tab 2</button>

            </div>
            <div>
                <button onclick="tab3()" id="tab-3" class="btn btn-primary">Tab 3</button>

            </div>
        </article>
    </section>
   <!--  hide and show -->
   <section class="  w-9/12 mx-auto mt-5 p-8 bg-sky-300 rounded-xl ">
    
 
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
      <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@flowbite.com" required>
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
      <input  type="password" id="password-show" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
    </div>
    <button onclick="show()" class="btn btn-warning mb-4">Show Password</button> <br>
   
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register new account</button>
 
  
   </section>










    <!--  js files -->
    <script src="test.js"></script>
</body>

</html>
